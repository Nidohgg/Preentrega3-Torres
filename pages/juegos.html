        <!-- MODAL PARA CARRITO DE COMPRAS-->

        <!--modal fade:Estas clases son proporcionadas por Bootstrap para dar estilos al modal y controlar su animaci칩n de entrada/salida.-->
        <!--tabindex="-1": Establece el orden de tabulaci칩n del modal. Un valor de -1 significa que el modal no es alcanzable mediante la navegaci칩n por teclado est치ndar.-->

        <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="carritoModalLabel" aria-hidden="true"><!--contendor principal del modal--> 
            <div class="modal-dialog" role="document"><!--Modaldialog proporciona estilos de dise침o para el dialogo, roledocument indica el papel semantico del contenedor-->
                <div class="modal-content"><!--Contiene el contenido del modal-->
                    <div class="modal-header"><!--Encabezado del modal-->

                        <h5 class="modal-tittle" id="carritoModalLabel"> Carrito de compras</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div><!--fin del header del modal-->

                    <div class="modal-body"><!--Cuerpo del modal-->

                        <ul id="listaCarrito" class="list-group"><!---->
                            <!--Los productos que sean agregados al carrito apareceran aqui en forma de lista-->
                        </ul>

                    </div><!--FIn de modal-body-->

                    <div class="modal-footer"><!--Pie del modal-->

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cerrar</button> <!--boton para cerrar el modal y seguir comprando-->
                        <button type="button" class="btn btn-primary">Finalizar Compra</button><!--Boton para ir a pagar-->

                    </div><!--Final de pie del modal-->

                </div>
            </div>
        </div>

        <!--boton para acceder al carrito y ver lo que se tiene seleccionado-->
        <div class="button-float">
            <button type="button" data-bs-toggle="modal" data-bs-target="#carritoModal">
                <i class="fa-brands fa-shopify"></i>
